{% extends "layout.html" %}

{% block title %}
    Unanswered Symptoms
{% endblock %}

{% block main %}
    <h1>
        Unanswered Questions
    </h1>
    <!-- This table formatting is from my pset7 survey code, which I implemented from Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src=https://code.jquery.com/jquery-3.3.1.js></script>
    <script src=https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js></script>
    <script src=https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js></script>
    <script>
        $(document).ready(function() {
        $('#symptoms-table').DataTable();
        } );
    </script>
    <table id="symptoms-table" class="table table-striped table-bordered table-light" style="width:100%">
        <!-- table header initialized -->
        <thead>
            <tr>
              <th>Symptoms</th>
              <th>Date Posted</th>
            </tr>
        </thead>
        <tbody>
            <!-- iterates over student and gets each element via key -->

            {% for row in rows %}
            <tr>
              <td>
                <form action="/pending_answers" method="post">
                    <button type="submit" name="symptoms" class="btn btn-link" value="{{ row['question'] }}">{{ row["question"] }}</button>
                    <input type="hidden" name="qid" value="{{ row['question_id'] }}"/>
                </form>
              </td>
              <td>{{ row["posted_date"] }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
