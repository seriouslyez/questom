{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>
        Login
    </h1>
    <form action="/login" method="post">
        <div class="form-group row">
            <label for"user" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-2">
                <input autocomplete="off" autofocus id="user" class="form-control" name="username" placeholder="Username" type="text">
            </div>
        </div>
        <div class="form-group row">
            <label for"pword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-2">
                <input class="form-control" id="pword" name="password" placeholder="Password" type="password">
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
