{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <h1>
        History
    </h1>
    <!-- This table formatting is from my pset7 survey code, which I implemented from Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <script src=https://code.jquery.com/jquery-3.3.1.js></script>
    <script src=https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js></script>
    <script src=https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js></script>
    <script>
        $(document).ready(function() {
        $('#history-table').DataTable();
        } );
    </script>
    <table id="history-table" class="table table-striped table-bordered" style="width:100%">
        <!-- table header initialized -->
        <thead>
            <tr>
              <th>Question</th>
              <th>Answer</th>
              <th>Answer Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- iterates over student and gets each element via key -->
            {% for row in rows %}
            <tr>
              <td>{{ row["question"] }}</td>
              <td>{{ row["answer"] }}</td>
              <td>{{ row["posted_date"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
