{% extends "layout.html" %}

{% block title %}
    New Question
{% endblock %}

{% block main %}
    <h1>
        Post a New Question:
    </h1>
    <form action="/new" method="post">
        <div class="form-group" id="new">
            <textarea class="form-control" rows="10" name="symptoms" id="symptoms" placeholder="Please list your symptoms, separated by commas"></textarea>
        </div>
        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </form>
{% endblock %}
